<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress Bar {{porcentaje}}%</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.areaValuenow]="porcentaje" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-primary" type="button" (click)="cambiarPorcentaje(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" aria-describedby="button-addon4" name="porcentaje" [(ngModel)]="porcentaje">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-primary" type="button" (click)="cambiarPorcentaje(5)">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                tarjeta 2
            </div>
        </div>
    </div>
</div>
