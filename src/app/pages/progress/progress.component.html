<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress Bar</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.areaValuenow]="porcentajeAzul" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeAzul + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.areaValuenow]="porcentajeVerde" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeVerde + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [leyenda]="nombreBarraAzul" [porcentaje]="porcentajeAzul" (cambioPorcentaje)="actualizarAzul($event)"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [leyenda]="nombreBarraAzul" [porcentaje]="porcentajeVerde" (cambioPorcentaje)="porcentajeVerde = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
